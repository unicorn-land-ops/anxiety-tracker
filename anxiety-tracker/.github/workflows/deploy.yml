name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Determine working directory
        id: set-dir
        run: |
          if [ -f "package-lock.json" ]; then
            echo "dir=." >> $GITHUB_OUTPUT
          elif [ -f "anxiety-tracker/package-lock.json" ]; then
            echo "dir=anxiety-tracker" >> $GITHUB_OUTPUT
          else
            echo "ERROR: package-lock.json not found"
            ls -la
            exit 1
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ${{ steps.set-dir.outputs.dir }}
        run: npm ci
      
      - name: Build
        working-directory: ${{ steps.set-dir.outputs.dir }}
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.set-dir.outputs.dir }}/dist
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
